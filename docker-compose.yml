version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_USER: root      
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  mongodb-service:
    image: mongo:latest
    container_name: mongodb-service
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: product_catalog  
    
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - app-network
  
  eureka-service:
    image: eureka-service
    container_name: eureka-service
    depends_on:
      mysql:
        condition: service_healthy
      mongodb-service:
        condition: service_started
    ports:
      - "8761:8761"
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
        interval: 10s
        timeout: 5s
        retries: 5      
    networks:
      - app-network

  api-gateway:
    image: api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      EUREKA_CLIENT_SERVICE-URL_DEFAULTZONE: http://eureka-service:8761/eureka/      
    depends_on:
      eureka-service:
        condition: service_started
      customer-service:
        condition: service_started
      product-catalog-service:
        condition: service_started
      order-service:
        condition: service_started
    networks:
      - app-network      

  customer-service:
    image: customer-service
    container_name: customer-service
    depends_on:
      eureka-service:
        condition: service_started
      mysql:
        condition: service_healthy
      mongodb-service:
        condition: service_started
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password      
      EUREKA_CLIENT_SERVICE-URL_DEFAULTZONE: http://eureka-service:8761/eureka/
    networks:
      - app-network

  product-catalog-service:
    image: product-catalog-service
    container_name: product-catalog-service                    
    depends_on:
      eureka-service:
        condition: service_started
      mysql:
        condition: service_healthy
      mongodb-service:
        condition: service_started
    ports:
      - "8082:8082"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://root:password@mongodb-service:27017/product_catalog
      EUREKA_CLIENT_SERVICE-URL_DEFAULTZONE: http://eureka-service:8761/eureka/
    networks:
      - app-network

  order-service:
    image: order-service
    container_name: order-service
    depends_on:
      eureka-service:
        condition: service_started
      mysql:
        condition: service_healthy
      mongodb-service:
        condition: service_started
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password      
      EUREKA_CLIENT_SERVICE-URL_DEFAULTZONE: http://eureka-service:8761/eureka/
    networks:
      - app-network 

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:  
  mongodb_data:
  